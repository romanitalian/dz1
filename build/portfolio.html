<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Портфолио
    </title>
  </head>
  <body>
    <div class="wrapper">
      <section class="l-section l-hero">
        <ul class="c-socials">
          <li class="c-socials__item"><a class="c-socials__link"></a></li>
        </ul>
        <div class="c-hero__bg"></div>
        <div class="l-hero__container"><img class="c-hero-title-pic">
          <div class="c-user"><img class="c-user__pic">
            <div class="c-user__name"></div>
            <div class="c-user__occ"></div>
          </div>
        </div>
      </section>
      <section class="l-section l-about">
        <div class="l-about__col l-about__col_left">
          <svg class="c-about__triangle"></svg>
          <div class="c-section-title"></div>
          <div class="c-about">
            <div class="c-about__pic"></div>
            <div class="c-block-title"></div>
            <div class="c-block-text"></div>
          </div>
        </div>
        <div class="l-about__col l-about__col_right">
          <div class="l-skills">
            <div class="c-block-title"></div>
            <div class="l-skills__text">
              <p></p>
              <p></p>
              <p></p>
            </div>
            <ul class="l-skills-group">
              <li class="l-skills-group__item">
                <div class="c-skills-group__title">Frontend</div>
                <ul class="l-skills-list">
                  <li class="l-skills-list__item">
                    <div class="c-skill">
                      <svg class="c-skill__circle"></svg>
                      <div class="c-skill__title"></div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="l-section l-map"></section>
    </div>
  </body>
</html>
